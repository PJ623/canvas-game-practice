<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokey</title>
    <style>
        .flex {
            display: flex;
        }

        .center {
            align-items: center;
            justify-content: center;
        }

        .column {
            flex-direction: column;
        }

        .left {
            flex-direction: row;
        }

        #game {
            border: 1px solid black;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="flex center column">
        <h1>Pokey</h1>
        <a href="https://github.com/PJ623/pokey" target="_blank">Written by PJ623</a>
        <br>
        <canvas id="game" height=480 width=640 tabindex="1"></canvas>
        <div class="flex column">
            <span id="victors"></span>
        </div>
        <div class="flex column">
            <h1>Controls</h1>
            <ul>
                <li>'a': move left</li>
                <li>'d': move right</li>
                <li>'s': crouch</li>
                <li>spacebar: attack</li>
            </ul>
        </div>
    </div>
    <script src="entity.js"></script>
    <script src="boxes.js"></script>
    <script src="actions.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>

</html>
